<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <label for="name">Email address</label>
          <input type="text" [formControl]="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
        </div>
        <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="email">Email address</label>
          <input type="email" [formControl]="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="password">Password</label>
          <input type="password" [formControl]="password" class="form-control" id="password" placeholder="Password">
          <small *ngIf="!passwords.valid && password.touched && repeatPassword.touched" id="emailHelp" class="form-text text-muted">Password doesn't match.</small>
        </div>
        <div class="form-group" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" [formControl]="repeatPassword" class="form-control" id="repeatPassword" placeholder="Repeat Password">
        </div>
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
